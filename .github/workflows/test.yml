name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: pnpmのセットアップ
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 依存パッケージのインストール
        run: pnpm install --frozen-lockfile

      - name: ユニットテストの実行
        run: pnpm test

      - name: カバレッジレポートの生成
        run: pnpm test:coverage
        if: github.event_name == 'pull_request'
